<!DOCTYPE html>
<html>
<head>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/Swiper/3.3.1/js/swiper.min.js"></script>
    <script type='text/javascript' src='zepto.min.js' charset='utf-8'></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="idangerous.swiper.css" rel="stylesheet">
    <link rel="stylesheet" href="sm-extend.min.css">
    <link href="sm.min.css" rel="stylesheet">
   <style>
       html{width: 100%;}
       .swiper-slide > img {
           width:100%;
           height:100%;
       }
       .swiper-container{
           width:100%;
           height:35%;
           margin-top:5%;
       }
   </style>
    <script>
        Zepto(function ($) {
            var mySwiper = new Swiper('.swiper-container', {
                autoplay: 2000,//可选选项，自动滑动
                loop: true,
                observer: true,//修改swiper自己或子元素时，自动初始化swiper
                observeParents: true,//修改swiper的父元素时，自动初始化swiper
                updateOnImagesReady: true,
                pagination: '.swiper-pagination',
                paginationClickable: true        //导航小圆点（可点击）
            });
        })
    </script>
</head>

<body>
<div class="swiper-container">
    <div class="swiper-wrapper" style="width: 100%;">
        <div class="swiper-slide"><img src="doge.jpg"></div>
        <div class="swiper-slide"><img src="doge.jpg"></div>
        <div class="swiper-slide"><img src="doge.jpg"></div>
        <div class="swiper-slide"><img src="doge.jpg"></div>
    </div>
    <div class="swiper-pagination "></div>
</div>


</body>
</html>
